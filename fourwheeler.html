<script>

class Automobile{
        constructor(b,p,m){//Blueprint
                this.brand=b;
                this.staring=p;
                this.model=m;
        }

}


let m1=new Automobile("mahindra","Power","SUV");

console.log(m1);

class Automobile1 extends Automobile{

        constructor(b,p,m,s,g){
                super(b,p,m);
                this.sound=s;
                this.gear=g;

        }
}

let m2=new Automobile1("Bolero","power","SuV","Dolby","PowerGear");

console.log(m2);
